server:
  port: 9002
  tomcat:
    max-threads: 200
    min-spare-threads: 50
    uri-encoding: UTF-8

logging:
  config: classpath:log4j2.xml

spring:
  application:
    name: account
  messages:
    basename: i18n/message
    encoding: UTF-8
  cloud:
    loadbalancer:
      retry:
        enabled: true
    consul:
      discovery:
        # 健康检查路径，也可以自己写
        health-check-path: /actuator/health
        # 检测轮训时间 1m 代码1分钟
        health-check-interval: 10s
        instance-id: ${spring.application.name}:${server.port}
      host: 192.168.99.100
      port: 8500

#Retry-Timeout
feign:
  httpclient:
    enabled: true
  compression:
    request:
      enabled: true
    response:
      enabled: true
  hystrix:
    enabled: true
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 139000
ribbon:
  ConnectTimeout: 3000
  ReadTimeout: 20000
  MaxAutoRetrise: 1
  MaxAutiRetryesNextServer: 2


info:
  build:
    artifact: "@project.artifact@"
    name: "@project.name@"
    description: "@project.description@"
    version: "@project.version@"
management:
  endpoints:
    web:
      exposure:
        include: *



