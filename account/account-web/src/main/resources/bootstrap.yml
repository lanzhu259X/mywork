server:
  port: 9001
  tomcat:
    uri-encoding: UTF-8
  servlet:
    context-path: /
spring:
  application:
    name: account
  messages:
    basename: i18n/messages
    cache-duration: 3600
    encoding: UTF-8
  http:
    encoding:
      charset: UTF-8
      force: true
  cloud:
    loadbalancer:
      retry:
        enabled: true
    consul:
      discovery:
        host: localhost
        port: 8500
        instance-id: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
        service-name: ${spring.application.name}
        ip-address: true
feign:
  compression:
    request:
      enabled: true
    response:
      enabled: true
  httpclient:
    enabled: true
  hystrix:
    enabled: true
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 139000
      timeout:
        enable: true
ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 3000
  MaxAutoRetries: 1
  MaxAutoRetriesNextServer: 2
  filter:
    metadata:
      enabled: true




