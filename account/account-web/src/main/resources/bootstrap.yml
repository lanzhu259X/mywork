server:
  port: 9001
spring:
  application:
    name: account
  messages:
    basename: i18n/messages
    cache-duration: 3600
    encoding: UTF-8
  cloud:
    consul:
      discovery:
        service-name: ${spring.application.name}
        instance-id: ${spring.application.name}:${server.port}:${random.value}
        enabled: true
      host: localhost
      port: 8500
feign:
  compression:
    request:
      enabled: true
    response:
      enabled: true
  httpclient:
    enabled: true
  hystrix:
    enabled: false
  client:
    config:
      default:
        connectTimeout: 3000
        readTimeout: 10000
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 15000

management:
  endpoint:
    health:
      show-details: always
